annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=Generator
application.vendor=sinantie
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Generator.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.opennlp-tools-1.4.3.jar=lib/opennlp-sentdetector/opennlp-tools-1.4.3.jar
file.reference.stanford-postagger-2010-05-26.jar=lib/stanford-postagger-2010-05-26.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.kylm.jar}:\
    ${reference.meteor.jar}:\
    ${reference.tercom.jar}:\
    ${reference.srilmWrapper.jar}:\
    ${reference.RoarkWrapper.jar}:\
    ${file.reference.stanford-postagger-2010-05-26.jar}:\
    ${file.reference.opennlp-tools-1.4.3.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=induction.Induction
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.kylm=../kylm
project.meteor=../meteor
project.RoarkWrapper=../RoarkWrapper
project.srilmWrapper=../srilmWrapper
project.tercom=../tercom
reference.kylm.jar=${project.kylm}/dist/kylm.jar
reference.meteor.jar=${project.meteor}/dist/meteor.jar
reference.RoarkWrapper.jar=${project.RoarkWrapper}/dist/RoarkWrapper.jar
reference.srilmWrapper.jar=${project.srilmWrapper}/dist/srilmWrapper.jar
reference.tercom.jar=${project.tercom}/dist/tercom.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx3800m  -ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
